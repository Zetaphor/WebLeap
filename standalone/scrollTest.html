        <style type="text/css">
            body,html {height:100%; width: 100%; margin: 0; padding:0; overflow: hidden;}
            #overscroll { width: 100%; height: 100%; overflow: hidden; border: solid 1px #000; position: relative; }
            #overscroll ul { width: 2500px; margin:0; padding: 0; }
            #overscroll li { display: block; float: left; width: 100px; height: 100px; background-color: #FFF; }
            #overscroll li.alt { background-color: #C00; }
            #overscroll li.no-drag { background-color: #000; color: #FFF; }
            #overscroll li.last { clear: both; visibility: hidden; height: 0; padding: 0; }
            div.pointable {
                height: 50px;
                width: 50px;
                border: 1px solid black;
                background: gainsboro;
                border-radius: 25px;
                position: absolute;
                z-index:10;
                opacity:0.4;
                filter:alpha(opacity=40); /* For IE8 and earlier */
            }

            div.mainPoint{
                background: black;
            }
             #xAxis {
                z-index:10;
                color: black;
                position: fixed;
                padding: 0;
                margin: 0;
                width:1px;
                border-left: 1px solid black;
                left: 50%;
                top: 0px;
                bottom:0px;
            }
        </style>

        <script type="text/javascript">
            var pointablesManager = null;
            var screenProperties = null;
            var scrollReactor = new ScrollReactor();
            $(document).ready(function() {

                $(document).leap({
                    socketUrl: "ws://localhost:6437/",
                    success: onSuccess,
                    rawData: onRawMessage,
                    displayRaw: true});

                screenProperties = new ScreenProperties();
                screenProperties.initialize();
                screenProperties.debug();

                o = $("#overscroll").overscroll({
                    cancelOn: '.no-drag'
//				captureWheel: false,
//				hoverThumbs: true,
//				persistThumbs: true,
//				showThumbs: false,
//				scrollLeft: 200,
//				scrollTop: 100
                }).on('overscroll:dragstart overscroll:dragend overscroll:driftstart overscroll:driftend', function(event) {
                    console.log(event.type);
                });
                $("#link").click(function() {
                    if (!o.data("dragging")) {
                        console.log("clicked!");
                    } else {
                        return false;
                    }
                });



                checkMove();
            });

            function onSuccess(event) {
                console.log("web socket open");
                pointablesManager = new PointablesManager(screenProperties, [scrollReactor]);
            }

            function onRawMessage(event) {
                var obj = JSON.parse(event.data);
                pointablesManager.processPointables(obj);
            }


            var oldX = window.screenX;
            var oldY = window.screenY;
            function checkMove() {
                if (oldX != window.screenX || oldY != window.screenY) {
                    screenProperties.initialize();
                    screenProperties.debug();
                    oldX = window.screenX;
                    oldY = window.screenY;

                }
                setTimeout(checkMove, 500);
            }





        </script>
    </body>
</html>
